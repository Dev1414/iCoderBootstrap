    <h2>More Inputs</h2>
    <form action="/Birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>Submit</button>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="extra small"> 

            <label for="s">  S:</label>
            <input type="radio" name="size" id="s" value="small"> 

            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="medium"> 
        </p>

        <p>                                                     
            <label for="meal">Please select an entr√©e</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese"> Amount of cheese:</label> <br>
            <input type="range" id="cheese" name="cheese_level" min="0" max="10" value="2">
        </p>

        <p>
            <label for="requests"> Any special requests?</label> <br>
            <textarea id="requests" name="Requeste?" rows="10" cols="40" placeholder="Type something here"></textarea> <br>
        </p>

        <button> Submit </button>
    </form>
